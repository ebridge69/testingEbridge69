<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Element</title>
    <link rel="stylesheet" href="css/sort.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
</head>
<body>

  <header class="header">
      <a href="accordion.html" class="logo"> <i class="fas fa-chevron-left"></i> 1. 3 lesson</a>
  </header>

  <section class="heading">
    <h3>arrange the FF classification of computers according to it's size</h3>
</section>

  <div class="wrapper" id="shuffle">
    <div class="item" id="one">
      <span class="text">Micro computer</span>
      <i class="fas fa-bars"></i>
    </div>
    <div class="item" id="two">
      <span class="text">mini computer</span>
      <i class="fas fa-bars"></i>
    </div>
    <div class="item" id="three">
      <span class="text">mainframe computer</span>
      <i class="fas fa-bars"></i>
    </div>
    <div class="item" id="four">
      <span class="text">supercomputer</span>
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <footer>
    <!-- <button class="footer-btn" id="check">check</button> -->
    <button class="modal__button" id="open-modal">
               Check
        </button>
   </footer>

  

  <script src="js/sort.js"></script>

  <script>
    const dragArea = document.querySelector(".wrapper");
    new Sortable(dragArea, {
      animation: 350
    });
  </script>

</body>
</html>
